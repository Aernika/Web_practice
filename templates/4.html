<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 4</title>
</head>
<body>
    <div class="container">
        <form action="/4/result/" method="POST">
            {% csrf_token %}
            <div>
                <label for="name">ФИО</label>
                <input id="name" name="name" class="input" type="text" placeholder="ФИО" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" class="input" type="email" placeholder="Email">
            </div>
            <div>
                <label for="phone">Телефон</label>
                <input id="phone" name="phone" class="input" type="tel" placeholder="Телефон">
            </div>
            <div>
                <label for="quantity">Количество</label>
                <input id="quantity" name="quantity" class="input" type="number" placeholder="Количество">
            </div>
            <div>
                <label for="password">Пароль</label>
                <input id="password" name="password" class="input" type="password" placeholder="Пароль">
            </div>
            <div>
                <label for="file">Файл</label>
                <input id="file" name="file" class="input" type="file">
            </div>
            <div>
                <label for="date">Дата</label>
                <input id="date" name="date" class="input" type="date">
            </div>
            <div>
                <label for="color">Цвет</label>
                <input id="color" name="color" class="input" type="color">
            </div>
            <div>
                <label for="checkbox">Чекбокс</label>
                <input id="checkbox" name="checkbox" class="input" type="checkbox">
            </div>
            <div>
                <label for="radio">Радио</label>
                <input id="radio" name="radio" class="input" type="radio" disabled readonly>
            </div>
            <div>
                <label for="comment">Комментарий</label>
                <textarea id="comment" name="comment" class="input" placeholder="Комментарий" disabled readonly></textarea>
            </div>
            <div>
                <label for="select">Выбор</label>
                <select id="select" name="select" class="input">
                    <option value="option1">Опция 1</option>
                    <option value="option2">Опция 2</option>
                    <option value="option3">Опция 3</option>
                </select>
            </div>
            <div>
                <label for="multi-select">Мульти-выбор</label>
                <select id="multi-select" name="multi-select" class="input" multiple>
                    <option value="option1">Опция 1</option>
                    <option value="option2">Опция 2</option>
                    <option value="option3">Опция 3</option>
                </select>
            </div>
            <div>
                <input type="hidden" name="hidden-input" value="hidden-value">
            </div>

            <input type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
